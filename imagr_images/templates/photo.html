{% extends "base.html" %}

{% block title %} Photo: {{photo.title}} {% endblock%}

{% block content %}
<div class="col-xs-6 col-md-6">
<a href="{{ MEDIA_URL }}{{ photo.image }}" class="thumbnail">
    <h4> {{ photo.title }}</h4>
    <img src="{{ MEDIA_URL }}{{ photo.image }}" alt="{{ photo.title }}"/>
</a>
</div>

{% endblock %}
