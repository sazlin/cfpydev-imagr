{% extends "base.html" %}

{% block title %} Home Page {% endblock%}

{% block content %}
<div class="col-xs-3 col-md-3">

{% for album in albums %}
<a href="{{ ALBUM_URL }}?id={{ album.id }}" class="thumbnail">
    <h4> {{ album.title }}</h4>
    <img src="{{ album.cover_photo.image.url }}" alt="{{ album.cover_photo.title }}"/>
</a>
{% endfor %}
</div>

{% endblock %}
