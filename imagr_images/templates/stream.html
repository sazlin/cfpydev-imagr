{% extends "base.html" %}

{% block title %} Stream: {{ user.username }} {% endblock %}

{% block content %}
<div class="col-xs-3 col-md-3">

{% for photo in photos.all %}
<a href="{{ PHOTO_URL }}?id={{ photo.id }}" class="thumbnail">
    <h4> {{ photo.title }} | by: {{ photo.owner }}</h4>
    <img src="{{ MEDIA_URL }}{{ photo.image }}" alt="{{ photo.title }}"/>
</a>
{% endfor %}
</div>

{% endblock %}
